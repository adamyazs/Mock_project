<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="Background-img" src="https://img.freepik.com/free-vector/business-presentation-banner-with-blue-geometric-shape_1017-32330.jpg?w=1380&t=st=1693555304~exp=1693555904~hmac=155e712ec7bc5335b5c91fe16520a045a0080cda05ffc9dd9212d45255d30be0" alt="Background image">

    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Register Here</span></div>

      <form id="registration-form">
      <input type="text" id="user-name" placeholder="UserName">
      <input type="text" id="email" placeholder="Email">
      <div id="categorys">Select Category</div>
        <input type="radio" id="film" name="category" value="11">
        <label for="film">Entertainment: Film</label><br>
        <input type="radio" id="book" name="category" value="10">
        <label for="book">Entertainment: Books</label><br>
        <input type="radio" id="art" name="category" value="25">
        <label for="art">Art</label> <br/>
        <input type="radio" id="geo" name="category" value="22">
        <label for="geo">Geography</label>
        <br/>
      <input type="number" id="number-question" placeholder="Select number of questions">
      <br/>
      <div id="categorys">Select Dificulty</div>
      <input type="radio" id="easy" name="level" value="easy">
      <label for="easy">Easy</label><br>
      <input type="radio" id="medium" name="level" value="medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="hard" name="level" value="hard">
      <label for="hard">Hard</label>
      <br/>
      <button class="buttons restart" type="submit" >Register</button>
    </form>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">

            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <div id="error-block"></div>
    <script src="script.js"></script>
</body>
</html>
